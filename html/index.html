<link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/site.css" />
<meta charset="utf-8">

<div class="container">
    <div class="form-row">

        <div class="form-group col-md-5">
            <label for="search">Buscar pelo nome:</label>
            <form action="#" method="get" onsubmit="return false;">
                <input type="text" class="form-control" name="search" id="searchInput" />
            </form>
        </div>
        <div class="form-group col-md-2">
            <div>
                <label for="filterButton">Busque</label><br />
                <input id="filterButton" type="submit" class="btn btn-primary" value="Buscar" onclick="doRequest();" />
            </div>
        </div>
    </div>
    
    <div class="">
        <p id="h1"></p>
        <br />
    </div>
</div>

<div class="container" style="overflow-x:scroll;overflow-x:auto;">
    <div class="form-row">
        <div class="form-group col-md-3 float-right">
            <label>Itens mostrados: </label>
            <select id="limitItems" class="form-control">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="60">60</option>
            </select>
        </div>
    </div>
    <table id="table" class="table table-bordered table-hover table-sm">
        <tr class="thead-dark">
            <th class="centralize" scope="col">Id</th>
            <th class="centralize" scope="col">Nome</th>
            <th class="centralize" scope="col">Sobrenome</th>
            <th class="centralize" scope="col">Email</th>
            <th class="centralize" scope="col">Sexo</th>
            <th class="centralize" scope="col">Ip</th>
        </tr>
    </table>
    <ul id="pagesLink" class="pagination justify-content-center" style="display:none;">
    </ul>
    <div id="loadingSpinner" class="spinner-border" role="status" style="display:none;">
        <span class="sr-only">Carregando...</span>
    </div>
</div>

<script src="../js/site.js"></script>
